name: phoenix_mobile
description: Mobile app for Phoenix Web Project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter  

  cupertino_icons: ^1.0.2
  another_flushbar: ^1.10.29
  device_info_plus: ^4.0.0
  dropdown_button2: ^1.6.2
  flutter_svg: ^1.1.0
  intl: ^0.17.0
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - config.json
    - assets/fonts/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli.ttf
        - asset: assets/fonts/muli_italic.ttf
          style: italic
        - asset: assets/fonts/muli_bold.ttf
          weight: 800